<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 애완용품샵</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../chapter-03/assets/css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div id="app">
    <header>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <h1 v-text="sitename"></h1>
            </div>
            <div class="nav navbar-nav navbar-right cart">
                <button type="button" class="btn btn-default btn-lg" v-on:click="showCheckout">
                <span class="glyphicon glyphicon-shopping-cart">
                    {{cartItemCount}}
                </span>
                    <span>체크아웃</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="row product">
            <div v-if="showProduct">
                <div class="col-md-2 col-md-offset-1">
                    <figure>
                        <img v-bind:src="product.image" alt="">
                    </figure>
                </div>
                <div class="col-md-6 col-md-offset-2 description">
                    <h1>{{product.title}}</h1>
                    <p v-html="product.description"></p>
                    <p class="price">
                        {{product.price | formatPrice}}
                    </p>
                    <button class="btn btn-primary btn-lg" v-on:click="addToCart" v-if="canAddToCart">장바구니 담기</button>
                    <button disabled="disabled" class="btn btn-primary btn-lg" v-else>장바구니 담기</button>
                </div>
            </div>
            <div v-else></div>
        </div>
    </main>
</div>
<script type="text/javascript">
    // 콜백을 사용 또는 중지하는데 사용되는 변수
    let APP_LOG_LIFECYCLE_EVENTS = true;

    const webstore = new Vue({
        el: '#app',
        data: {
            sitename: 'Vue.js 애완용품샵',
            product: {
                id: 1001,
                title: '고양이 사료, 25파운드',
                description: "당신의 고양이를 위한 <em>거부할 수 없는</em>, " +
                    "유기농 25파운드 사료입니다.",
                price: 2000,
                image: "../chapter-03/assets/images/product-fullsize.png",
                availableInventory: 5,
            },
            showProduct: true,
            cart: [],
        },
        methods: {
            addToCart: function () {
                this.cart.push(this.product.id);
            },
            showCheckout() {
                this.showProduct = !this.showProduct;
            },
        },
        computed: {
            cartItemCount: function () {
                return this.cart.length || '';
            },
            canAddToCart: function () {
                return this.product.availableInventory > this.cartItemCount;
            }
        },
        filters: {
            formatPrice: function (price) {
                if (!parseInt(price)) {
                    return "";
                }
                if (price > 99999) {
                    let priceString = (price / 100).toFixed(2);
                    let priceArray = priceString.split("").reverse();
                    let index = 3;
                    while (priceArray.length > index + 3) {
                        priceArray.splice(index + 3, 0, ",");
                        index += 4;
                    }
                    return "$" + priceArray.reverse().join("");
                } else {
                    return "$" + (price / 100).toFixed(2);
                }
            }
        },
        beforeCreate: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeCreate");
            }
        },
        created: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("created");
            }
        },
        beforeMount: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeMount");
            }
        },
        mounted: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("mounted");
            }
        },
        beforeUpdate: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeUpdate");
            }
        },
        updated: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("updated");
            }
        },
        beforeDestroy: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeDestroy");
            }
        },
        destroyed: function () {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("destroyed");
            }
        },
    });
</script>
</body>
</html>
